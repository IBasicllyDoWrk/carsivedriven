{% extends "base.html" %}
{% block content %}

<div class="dashboard-header">
  <h3>Your Cars</h3>
  <a class="add-button" href="{{ url_for('add_car') }}">+ Add New Car</a>
</div>

{% if cars %}
  <div class="car-list">
    {% for car in cars %}
      <div class="car-item">
        <div class="car-info">
          <strong>{{ car.make }} {{ car.model }}</strong> ({{ car.model_year }})<br>
          {{ car.engine }}, {{ car.transmission }}
        </div>
        <div class="action-buttons">
          <form method="GET" action="{{ url_for('edit_car', car_id=car.id) }}" style="display:inline;">
            <button type="submit" class="btn-edit">âœï¸</button>
          </form>
          <form method="POST" action="{{ url_for('delete_car', car_id=car.id) }}" style="display:inline;">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button type="submit" class="btn-delete" onclick="return confirm('Are you sure you want to delete this car?')">ğŸ—‘ï¸</button>
          </form>
        </div>

      </div>
    {% endfor %}
  </div>
{% else %}
  <p class="no-cars">No cars added yet.</p>
{% endif %}

{% endblock %}
